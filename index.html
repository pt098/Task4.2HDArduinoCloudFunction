<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Traffic Light Control System</h1>
    <div class="container">
        <label class="checkbox-container">
            <input type="checkbox" name="led" id="redCheckbox" value="red">
            <span class="checkbox-mark"></span> Red LED
        </label>
        <label class="checkbox-container">
            <input type="checkbox" name="led" id="greenCheckbox" value="green">
            <span class="checkbox-mark"> </span> Green LED
        </label>
        <label class="checkbox-container">
            <input type="checkbox" name="led" id="blueCheckbox" value="blue">
            <span class="checkbox-mark"></span> Blue LED
        </label>
    </div>
    

    
    <script type="module" src="script.js"></script> 
</body>
</html>
